<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Reminder</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #60A5FA;
            --warning-color: #F59E0B;
            --background-color: #EFF6FF;
            --text-color: #1F2937;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }

        .notification-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideInFromTop 0.6s ease-out;
        }

        .wave-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            pointer-events: none;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at center, var(--primary-color) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .header-icon {
            background: linear-gradient(135deg, var(--warning-color), #FBBF24);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            color: white;
            animation: swing 2s infinite;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin: 20px 0;
            font-size: 1.8em;
        }

        .payment-details {
            background: var(--background-color);
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        .amount-due {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--warning-color);
            margin: 20px 0;
            text-shadow: 0 2px 4px rgba(245, 158, 11, 0.1);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed rgba(59, 130, 246, 0.2);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .countdown {
            text-align: center;
            margin: 30px 0;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .timer-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            min-width: 60px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.1);
            animation: bounceIn 0.5s ease-out forwards;
        }

        .timer-number {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
        }

        .timer-label {
            font-size: 0.8em;
            color: #6B7280;
            text-transform: uppercase;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            transform: translate(-100%, -100%);
            transition: transform 0.5s ease-out;
        }

        .button:hover::after {
            transform: translate(0, 0);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }

            .notification-card {
                padding: 20px;
            }

            .timer-container {
                gap: 10px;
            }

            .timer-box {
                min-width: 50px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notification-card">
            <div class="wave-background">
                <div class="wave"></div>
            </div>
            
            <div class="content">
                <div class="header-icon">‚è∞</div>
                <h1>Payment Reminder</h1>
                
                <div class="payment-details">
                    <div class="amount-due">$299.99</div>
                    <div class="detail-row">
                        <span>Invoice Number:</span>
                        <span>#INV-2025-0611</span>
                    </div>
                    <div class="detail-row">
                        <span>Due Date:</span>
                        <span>June 15, 2025</span>
                    </div>
                    <div class="detail-row">
                        <span>Payment Method:</span>
                        <span>Credit Card ending in 4242</span>
                    </div>
                </div>

                <div class="countdown">
                    <h3>Time Remaining</h3>
                    <div class="timer-container" id="timer">
                        <div class="timer-box">
                            <div class="timer-number" id="days">03</div>
                            <div class="timer-label">Days</div>
                        </div>
                        <div class="timer-box">
                            <div class="timer-number" id="hours">18</div>
                            <div class="timer-label">Hours</div>
                        </div>
                        <div class="timer-box">
                            <div class="timer-number" id="minutes">45</div>
                            <div class="timer-label">Minutes</div>
                        </div>
                        <div class="timer-box">
                            <div class="timer-number" id="seconds">30</div>
                            <div class="timer-label">Seconds</div>
                        </div>
                    </div>
                </div>

                <button class="button">Pay Now</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize countdown timer
            const dueDate = new Date('June 15, 2025 23:59:59').getTime();

            function updateTimer() {
                const now = new Date().getTime();
                const distance = dueDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

                if (distance < 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').innerHTML = '<div class="expired">Payment Overdue</div>';
                }
            }

            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer();

            // Add hover effect sound
            const button = document.querySelector('.button');
            button.addEventListener('mouseenter', () => {
                const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAAFbgBtbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1tbW1t//////////////////////////////////////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAAQVuiZi6AAAAAAAAAAAAAAAAAAAAAP/7kGQAAANUMEEFPeAEKYYX+JmksQ8YwQUR94AQlhhg4GaQoAAAAAgADhhPIEOCDggQ5P4IBBBD7qJBv/OSCf1ggEHkgg8vkH35BBBBB/5/RB44IMIABBBBAMQQcMQOCBwQIcHQQQQQQQQQQQQQQQQQBAEAQBAMQQBAEAQBAEAQBAMQQBAEAQBAEAQBAMQQBAEAQBAEAQBAMQQBAEAQBAEAQBCEIQhCEIQhCEIQhCEIAAAABkYkznAAAIAAAAAgCAIZGXOcAAAgAAAAGRiTO8AQBCEIQhCEAAABAEAQBAEAQBAEAQBAEAQBAEAQBAEAQBAEAQBAAQ');
                audio.play();
            });

            // Animate timer boxes on load
            const timerBoxes = document.querySelectorAll('.timer-box');
            timerBoxes.forEach((box, index) => {
                box.style.opacity = '0';
                setTimeout(() => {
                    box.style.animation = `bounceIn 0.5s ease-out ${index * 0.1}s forwards`;
                }, 500);
            });
        });
    </script>
</body>
</html>
